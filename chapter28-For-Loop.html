<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a = 1; a <= 10; a = a + 1){
            if(a == 3){
                document.write("Hey : " + a + "<br>");
                break

            }
            document.write("Number : " + a + "<br>");
        }
    </script>
</body>
</html>
